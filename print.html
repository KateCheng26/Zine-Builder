<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zine Editor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="editor.css" media="screen">
    <link rel="stylesheet" href="format.css" media="screen">
     <script src="script.js"></script>
</head>
<body onload="loadProjectPrint();">
    <div class="top-bar">
        <div class = menu>
            <button id="home" class = "menubutton" onclick = "window.location.href = 'homepage.html'" title="Home">
                <span class="material-symbols-outlined">
                    home
                </span>
            </button>
            <button id="print" class = "menubutton" onclick="printProject()">
                <span class="material-symbols-outlined">
                    print
                </span>
            </button>
        </div>
    </div>

    <div class="container" id="container">
        <div class="pages-container">
            <div class="editor">
                <div class="page-0">
                   
                </div>
            </div>

        
            <div class="editor">
                <div class="page-0">

                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import {loadProjectPrint, printProject} from './script.js';
        window.loadProjectPrint = loadProjectPrint;
        window.printProject = printProject;
    </script>

</body>
