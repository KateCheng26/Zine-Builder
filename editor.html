<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zine Editor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="editor.css" media="screen">
    <link rel="stylesheet" href="format.css" media="screen">
    <link rel="stylesheet" href="print.css" media="print">
    <script src="script.js"></script>
    <script type="module">
        import {saveProject, loadProject, addPages, scrollBottom, deleteProject, chooseFormat, closeFormatPopup } from './script.js';
        window.saveProject = saveProject;
        window.loadProject = loadProject;
        window.scrollBottom = scrollBottom;
        window.addPages = addPages;
        window.deleteProject = deleteProject;
        window.chooseFormat = chooseFormat;
        window.closeFormatPopup  = closeFormatPopup ;
    </script>
</head>
<body>
    
<!-- onload="loadProject('Test Project');" -->  
    <div class="top-bar">
        <button onclick="loadProject('aaa');">load project</button>
        <div class = menu>
            <button id="home" class = "menubutton" onclick = "window.location.href = 'homepage.html'" title="Home">
                <span class="material-symbols-outlined">
                    home
                </span>
            </button>
            <button id="save" class = "menubutton" onclick ="saveProject('aaa');" title="Save Project">
                <span class="material-symbols-outlined">
                    save
                </span>
            </button>
            <button id="delete" class = "menubutton" onclick="deleteProject();" title="Delete Project">
                <span class="material-symbols-outlined">
                    delete
                </span>
            </button>
        </div>
    </div>
    
    <div class="container" id="container">
        <div class="pages-container">
            <div class="editor">
                <div class="page-0" id ="1">
                    
                </div>
                <div class="tools">
                    <button class = "format-button" onclick="chooseFormat()">
                        <span class="material-symbols-outlined">
                            dashboard
                        </span>
                    </button>
                </div>
            </div>

        
            <div class="editor">
                <div class="page-0" id ="2">

                </div>
                <div class="tools">
                    <button class = "format-button" onclick="chooseFormat()">
                        <span class="material-symbols-outlined">
                            dashboard
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div class = "format-popup-contianer">
            <span class="format-popup" id="format-popup">
                <anchor class = "format-option-1" onclick = "closeFormatPopup()"><img id = formatButtonImage src = "images/format1.png"></img></anchor> 
                <anchor class = "format-option-2" onclick = "closeFormatPopup()"><img id = formatButtonImage src = "images/format2.png"></img></anchor> 
                <anchor class = "format-option-3" onclick = "closeFormatPopup()"><img id = formatButtonImage src = "images/format3.png"></img></anchor> 
                <anchor class = "format-option-4" onclick = "closeFormatPopup()"><img id = formatButtonImage src = "images/format4.png"></img></anchor> 
                <anchor class = "format-option-5" onclick = "closeFormatPopup()"><img id = formatButtonImage src = "images/format5.png"></img></anchor> 
                <anchor class = "format-option-6" onclick = "closeFormatPopup()"><img id = formatButtonImage src = "images/format6.png"></img></anchor> 
            </span>
        </div>
    </div>
    <div class="bottom-bar">
        <button class = "pages-button" onclick="setTimeout(addPages,80); setTimeout(scrollBottom,80); ">
            <span class="material-symbols-outlined">
                add
            </span>
        </button>
    </div>

</body>
