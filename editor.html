<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zine Editor</title>
    <link rel="stylesheet" href="style_finoogle(v1).css" media="screen">
    <link rel="stylesheet" href="print.css" media="print">
    <script src="script.js"></script>
    <script type="module">
        import {saveProject, addTextBox, loadProject, addPage} from './script.js';
        window.saveProject = saveProject;
        window.loadProject = loadProject;
        window.addTextBox = addTextBox;
        window.addPage = addPage;
    </script>
</head>
<body>
    <div class="top-bar">
        <button onclick="saveProject('Test Project');">save document</button>
        <button onclick="loadProject('Test Project');">load document</button>
    </div>
    <div class="container" id="container">
        <div class="page-container">
            <div class="editor">
                <div class="page" id ="1">
                  
                </div>
                <div class="tools" id = "tools">
                    <button onclick="addTextBox('1')">T</button>
                    <button>+</button>
                </div>
            </div>

        
            <div class="editor">
                <div class="page" id ="2">
                    
                </div>
                <div class="tools">
                    <button onclick="addTextBox('2')">T</button>
                    <button>+</button>
                </div>
            </div>
        </div>  
    </div>
    <div class="bottom-bar">
        <button onclick="addPage()">+</button>
    </div>
</body>
